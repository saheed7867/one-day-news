    <h2>വീണ്ടും റെക്കോർഡിട്ട് സ്വർണ്ണ വില.</h2>
    <img  src="image/goldprice.jpeg">
    <p>ഒരു പവൻ സ്വർണ്ണത്തിന്  88,560 രൂപയിലാണ് വ്യാപാരം നടക്കുന്നത്. 
ഇതാദ്യമായാണ് ഒരു പവൻ സ്വർണ്ണത്തിന്റെ വില 88,000 കടക്കുന്നത്. 
ഒരു ഗ്രാം സ്വർണ്ണത്തിന് 125 രൂപ വർദ്ധിച്ച് 11070 രൂപയായി.
കഴിഞ്ഞ ദിവസം 10945 രൂപയായിരുന്നു ഒരു ഗ്രാം സ്വർണ്ണത്തിന്റെ വില.</p>
