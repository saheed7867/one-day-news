    <h2>ഏറ്റുമാനൂരിൽ ബസ് ഇടിച്ച് മധ്യവയസ്ക്കക്ക് പരിക്ക്</h2>
    <img  src="image/aci.jpeg">
    <p>ഏറ്റുമാനൂർ: ഏറ്റുമാനൂരിൽ റോഡ് ക്രോസ് ചെയ്യുന്നതിനിടെ കാൽ നടയാത്രക്കാരിക്ക് ബസിടിച്ച് പരിക്കേറ്റു. ഏറ്റുമാനൂർ സ്വദേശിനി  ഗ്രേസി ബേബി ( 58) നാണ് പരിക്കേറ്റത്, ഇന്ന് വൈകിട്ടാണ് സംഭവം ഇവരെ പാലായിലെ സ്വകാര്യ ആശുപത്രിയിൽ പ്രവേശിപ്പിച്ചു</p>
