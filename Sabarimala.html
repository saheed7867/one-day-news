    <h2>ശബരിമലയിൽ ദർശനത്തിനായി രാഷ്ട്രപതി ദ്രൗപദി മുർമു ഒക്ടോബർ 22-ന് കേരളത്തിലെത്തും.</h2>
    <img  src="image/sha.jpeg">
    <p>തുലാമാസ പൂജയുടെ അവസാന ദിവസമാണ് രാഷ്ട്രപതി എത്തുന്നത്. അന്ന് രാത്രി തന്നെ മലയിറങ്ങി തിരുവനന്തപുരത്ത് എത്തും. ഒക്ടോബർ 22 മുതൽ 24 വരെ രാഷ്ട്രപതി കേരളത്തിലുണ്ടാകും.</p>
